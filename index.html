<!DOCTYPE html>

                                <div class="pipe__decor"></div>
                            </div>
                        </div>
                        <div class="pipe__item">

                                <div class="fragile-stroke"></div>

                        </div>
                        <div class="enemy__body"></div>
                        <div class="enemy__legs">
